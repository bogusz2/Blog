<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Add post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">


    <form class="form-horizontal" th:object="${post}" th:action="@{/blog}" th:method="post"
          enctype="multipart/form-data">
        <div class="form-group" id="title">
            <label class="control-label">Tytuł</label>
            <input type="text" class="form-control" th:field="*{title}"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>

        </div>
        <div class="form-group" id="content">
            <label class="control-label">treść</label>
            <textarea type="text" class="form-control" th:field="*{text}"/>
            <p th:if="${#fields.hasErrors('text')}" th:errors="*{text}"/>
        </div>

        <div>
            <select name="color" th:field="*{postAccessibility}">
                <option th:each="postAccessibility : ${T(boguszGroup.Blog.model.PostAccessibility).values()}"
                        th:value="${postAccessibility}" th:text="${postAccessibility.name()}"></option>
            </select>
        </div>

        <input type="file" name="img" accept="image/jpeg,image/jpg, image/png" th:field="*{imgFile}"/>
        <p th:if="${#fields.hasErrors('imgFile')}" th:errors="*{imgFile}"/>
        <div class="row">
            <button type="submit" class="btn btn-default">wyślij wpis</button>
        </div>
    </form>
</div>
</body>
</html>
