<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{label.form.title}">form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<h1 th:text="#{label.form.title}">form</h1>
<!--<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">-->
<form action="#" th:action="@{/user/registration}" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{label.user.username}">username</label>
        <input th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>

<!--    <div>-->
<!--        <label th:text="#{label.user.email}">email</label>-->
<!--        <input type="email" th:field="*{email}"/>-->
<!--        <p th:each="error : ${#fields.errors('email')}"-->
<!--           th:text="${error}">Validation error</p>-->
<!--    </div>-->
    <div>
        <label th:text="#{label.user.password}">password</label>
        <input type="password" th:field="*{matchingPassword}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.confirmPass}">confirm</label>
        <input type="password" th:field="*{password}"/>
    </div>
    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>

<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
</body>
</html>
